<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="responsive.css">
</head>


<body>
    <!-- Main Board Container -->
    <div class="board">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <h1>TRELLO MANAGEMENT SYSTEM</h1>
                <button class="btn btn-primary custom-btn" type="button" data-bs-toggle="modal" data-bs-target="#taskModal">Add TODO Task</button>
            </div>
        </nav>

    <!-- Main Content Container -->
        <div class="container mt-5">
            <div class="row mt-4">

            <!-- Column for TODO Tasks -->
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header bg-warning text-center">
                            TASK TODO
                        </div>
                        <div class="card-body task-list" id="todoList">
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header bg-info text-center">
                            IN PROGRESS
                        </div>
                        <div class="card-body task-list" id="inProgressList">
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header bg-success text-center">
                            COMPLETED
                        </div>
                        <div class="card-body task-list" id="completedList">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- Modal for Adding New Task -->
    <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content add-card">
                <div class="inner">
                    <div class="modal-header">
                        <h5 class="modal-title" id="taskModalLabel">ADD TODO TASK</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="taskForm">
                            <div class="mb-3">
                                <label for="taskName" class="form-label">Task Name</label>
                                <input type="text" class="form-control" id="taskName" required>
                            </div>
                            <div class="mb-3">
                                <label for="taskDescription" class="form-label">Task Description</label>
                                <textarea class="form-control" id="taskDescription" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="taskDeadline" class="form-label">Task Deadline</label>
                                <input type="date" class="form-control" id="taskDeadline" required>
                            </div>
                           
                            <button type="submit" class="btn btn-primary custom-btn">Add Task</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

 <!-- Modal for Editing an Existing Task -->
    <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editTaskModalLabel">Edit Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editTaskForm">
                        <div class="mb-3">
                            <label for="editTaskName" class="form-label">Task Name</label>
                            <input type="text" class="form-control" id="editTaskName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editTaskDescription" class="form-label">Task Description</label>
                            <textarea class="form-control" id="editTaskDescription" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editTaskDeadline" class="form-label">Task Deadline</label>
                            <input type="date" class="form-control" id="editTaskDeadline" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastMessage"></div>
        </div>
    </div>
    
   
    
<!-- Bootstrap and JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
<!-- Custom JavaScript for Task Management -->
    <script src="todo.js"></script>
    <script src="drag.js"></script>
</body>
</html>
